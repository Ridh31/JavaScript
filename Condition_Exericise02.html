<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 2</title>
  </head>
  <body>
    <h1>Student Grade</h1>
    <script>
      // Declare
      var score1, score2, score3, score4, score5;
      var total, average, grade;

      // Input
      score1 = parseFloat(prompt("Enter Score1: "));
      score2 = parseFloat(prompt("Enter Score2: "));
      score3 = parseFloat(prompt("Enter Score3: "));
      score4 = parseFloat(prompt("Enter Score4: "));
      score5 = parseFloat(prompt("Enter Score5: "));

      total = score1 + score2 + score3 + score4 + score5;
      average = total / 5;

      // Condition
      if (total == 0 && total == 50) grade = "F";
      else if (total == 50 && total == 60) grade = "E";
      else if (total == 60 && total == 70) grade = "D";
      else if (total == 70 && total == 80) grade = "C";
      else if (total == 80 && total == 90) grade = "B";
      else grade = "A";

      // Output
      alert("Score1: " + score1 + "\n" + "Score2: " + score2 + "\n" + "Score3: " + score3 + "\n" + "Score4: " + score4 + "\n" + "Score5: " + score5 + "\n" + "Total: " + total + "\n" + "Average: " + average + "\n" + "Grade: " + grade);
    </script>
  </body>
</html>
