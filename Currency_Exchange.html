<!DOCTYPE html>
<html>
  <head>
    <title>Currecy Exchange</title>
  </head>
  <body>
    <h2>Welcome To Currency Exchange (USD -> KHR)</h2>

    <p id="money"></p>

    <button onclick="toKHR()">Exchange</button>
    <script>
      function toKHR() {
        var text, khr;
        var usd = parseFloat(prompt("Enter Your Amount: ", "$0"));
        // Condition
        if (usd >= 50) {
          khr = usd * 4102;
        } else khr = usd * 4102;
        alert("Your Currency Exchange is: " + khr + " KHR");
        console.log("Your money has been exchange!");
      }
      document.getElementById("money").innerHTML = khr;
    </script>
  </body>
</html>
