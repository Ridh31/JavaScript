<!DOCTYPE html>
<html>
  <head>
    <title>Example 3</title>
  </head>
  <body>
    <h1>Employee</h1>
    <script>
      // Declare
      var id, name, sex, salary;
      var bonus;

      // Input
      id = prompt("Enter ID: ");
      name = prompt("Enter Name: ");
      sex = prompt("Enter Gender: ");
      salary = parseFloat(prompt("Enter Salary: "));
      // Condition
      if (salary == 100 && salary == 1000 && sex == "F" && sex == "Female") bonus = salary * 0.2;
      else if (salary == 100 && salary == 1000 && sex == "M" && sex == "Male") bonus = salary * 0.15;

      // Output
      alert("ID: " + id + "\n" + "Name: " + name + "Gender: " + sex + "\n" + "Salary: " + salary + "\n" + "Bonus: " + bonus);
    </script>
  </body>
</html>
